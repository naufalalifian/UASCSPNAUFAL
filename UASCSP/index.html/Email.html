        <form name="formku" >

            <p>
                <label>Nama:</label>

            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username..." />
            </p>
       
                Masukkan alamat e-mail : <input type="text" name="email" />

            <p>

    <script type="text/javascript">
        function dicek()
       {
              var teks=document.formku.email.value;
              var at=teks.indexOf("@");
              var dot=teks.lastIndexOf(".");
              if (at<0)
              {
     alert("EMAIL SALAH !");
              }
              else if (dot<0)
              {
     alert("EMAIL TIDAK LENGKAP !");
               }
               else
               {
     alert("EMAIL OK !");
                }
         }
